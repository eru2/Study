        <h3>alt속성</h3>
        <pre>
            - 이미지를 제대로 표현할 수 없을 때 대체 텍스트로 활용
            - 시각장애인들을 위한 스크린리더에서 이미지를 읽어주는 설명문구
        </pre>

        <h3>width속성과 height속성</h3>
        <h4>고정길이 단위(px) : 화면사이즈가 변경되도 이미지크기는 변경되지 않는다.</h4>
