<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>practice2</h1>

    <input type="number" id="num1">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2">
    <button onclick="calc()">=</button>
    <input type="text" id="result" readonly>

    <script>
        function calc(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let oper = document.getElementById('oper').value;
            let resultfild = document.getElementById('result');
            let result;

            switch(oper){
                case '+': 
                result = num1 + num2;
                break;
                case '-': 
                result = num1 - num2;
                break;
                case '*': 
                result = num1 * num2;
                break;
                case '/': 
                if(num2 === 0){
                    resultfild.style.background = 'red';
                    resultfild.value = '연산 불가';
                    return;
                }
                result = num1 / num2;
                break;
                case '%': 
                if(num2 === 0){
                    resultfild.style.background = 'red';
                    resultfild.value = '연산 불가';
                    return;
                }
                result = num1 % num2;
                break;
            }
            resultfild.style.background = 'white';
            resultfild.value = result;
        }
    </script>
</body>
</html>
