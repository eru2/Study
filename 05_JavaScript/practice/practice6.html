<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부라이브러리 -->
    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- jQueryUI 1.14.1 -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
        integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>

    <style>
        .area {
            border: 1px solid black;
            width: 500px;
            height: 50px;
        }

        div {
            background: rgb(165, 165, 165);
            width: 500px
        }
        div > input[type="text"]{
            width: 300px;
        }
    </style>
</head>

<body>

    <form action="">
        <fieldset class="area">
            <legend style="text-align: center;">검색할 항목을 선택하세요.</legend>
            <input type="radio" value="title" id="title" name="search"> 제목
            <input type="radio" value="date" id="date" name="search"> 날짜
            <input type="radio" value="author" id="author" name="search">작성자
        </fieldset>
    </form>

    <div id="search-title">
        검색할 제목을 입력하세요: <br>
        <input type="text" id="input-text">
        <input type="button" value="검색">
    </div>
    <div id="search-date">
        검색할 날짜를 입력하세요: <br>
        <input type="date" id="input-date1">
        <input type="date" id="input-date2">
        <input type="button" value="검색">
    </div>
    <div id="search-author">
        검색할 작성자 아이디를 입력하세요: <br>
        <input type="text" id="input-author">
        <input type="button" value="검색">
    </div>

    <script>
        $(document).ready(function () {
            $("#search-title").hide();
            $("#search-date").hide();
            $("#search-author").hide();

            $("input[name='search']").change(function () {
                if ($("input[name='search']:checked").val() === "title") {
                    $("#search-title").show();
                    $("#search-date").hide();
                    $("#search-author").hide();
                } else if ($("input[name='search']:checked").val() === "date") {
                    $("#search-title").hide();
                    $("#search-date").show();
                    $("#search-author").hide();
                } else if($("input[name='search']:checked").val() === "author"){
                    $("#search-title").hide();
                    $("#search-date").hide();
                    $("#search-author").show();
                }
            });
        });
    </script>


</body>

</html>
